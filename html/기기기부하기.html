<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맞재</title>
  <link rel="stylesheet" href="../css/기기기부하기.css">
</head>
<body>
  <div class="layout">
    <header>
      <div class="header-container">
        <a href="../html/mainpage.html">
          <img src="../img/Arrow_Left.png" alt="" class="back-btn">
        </a>
        <img src="../img/기기 기부하기.png" alt="" class="title">
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="name">
          <h2>이름</h2>
          <input placeholder="Name"/>
        </div>
  
        <div class="type">
          <h2>기부할 기기 종류</h2>
          <select name="device-type" id="">
            <option value="Device Type">Device Type</option>
            <option value="Iphone">아이폰</option>
            <option value="Galaxy Phone">갤럭시폰</option>
            <option value="Ipad">아이패드</option>
            <option value="Galaxy Book">삼성 노트북</option>
            <option value="Mac Book">맥북</option>
            <option value="Mac Book">LG 노트북</option>
            <option value="Etc">기타</option>
          </select>
        </div>
  
        <div class="status">
          <h2>기기 상태</h2>
          <div class="check-container">
            <input type="radio" id="select" name="Device Status"><label for="select"></label>
            <input type="radio" id="select1" name="Device Status"><label for="select1"></label>
            <input type="radio" id="select2" name="Device Status"><label for="select2"></label>
            <input type="radio" id="select3" name="Device Status"><label for="select3"></label>
            <input type="radio" id="select4" name="Device Status"><label for="select4"></label>

            <!-- <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id=""> -->
          </div>
        </div>
  
        <div class="upgrade">
          <h2>기기 업그레이드 필요 유무</h2>
          <select name="" id="">
            <option value="">Upgrade Y/N</option>
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </div>
        
        <div class="application-btn">
          <a href="">
            <img src="../img/신청 하기.png" alt="" class="btn">
          </a>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
